<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>생명체 만들기</title>
    <style>
        /*@font-face {*/
        /*    font-family: 'TheJamsil5Bold';*/
        /*    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302_01@1.0/TheJamsil5Bold.woff2') format('woff2');*/
        /*    font-weight: 700;*/
        /*    font-style: normal;*/
        /*}*/
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: DungGeunMo;
            padding: 1rem;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            max-width: 576px;
            /*margin: auto;*/
        }
        #animal-form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
        }
        input, textarea {
            width: 100%;
            resize: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>연성하기</h1>
    </header>
    <section id="animal-form-container">
        <form id="animal-form">
            <label>이름 : <input id="animal-name"></label>
            <label>설명 : <textarea id="animal-desc"></textarea></label>
            <button>생성</button>
        </form>
    </section>
    <section id="animal-list">

    </section>
    <script>
        const animalForm = document.querySelector('#animal-form');
        animalForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // 이래야 form 기본 제출을 막을 수 있음.
            // formValues
            const name = document.querySelector('#animal-name').value;
            const description = document.querySelector('#animal-desc').value;
            console.log("animalName", name);
            console.log("animalDesc", description);
            const response = await fetch('/api/animals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name, description,
                })
            });
            console.log(response.status);
            if (response.status === 400) {
                alert("잘못된 입력!");
            }
        });

        // 데이터 로딩
        document.addEventListener('DOMContentLoaded', async () => {
            const animalList = document.querySelector('#animal-list');
            const response = await fetch('/api/animals', {
                // method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            animalList.innerHTML = JSON.stringify(await response.json());
        })
    </script>
</body>
</html>
